  <div class="container col-md-6">
    <div class="card">
        <div class="card-header text-white bg-dark">
            <h3>New Product</h3>
        </div>
        <div class="card-body">
          <form  (ngSubmit)="onSubmit()" ngNativeValidate>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Producto</label>
                        <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label>Categoría</label>
                            <select  class="form-control" id="idCategory" required [(ngModel)]="product.idCategory" name="idCategory">
                                <option [ngValue]= "1">Cosméticos</option>
                                <option [ngValue]= "2">Limpieza</option>
                                <option [ngValue]= "3">Muebles</option>
                              </select>
                      </div>
                    <div class="form-group col-md-12">
                        <label>Existencias</label>
                        <input type="number" class="form-control" id="stock" required [(ngModel)]="product.stock" name="stock" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label>Precio</label>
                        <input type="number" class="form-control" id="price" required [(ngModel)]="product.price" name="price" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary"  name="btn_create" id="btn_create" value="btn_create">Guardar</button>
                <button type="submit" (click)="gotoList()" class="btn btn-dark"  name="return" id="return" value="return" style="margin-left: 10px;">Regresar</button>
            </form>
        </div>
    </div>
  </div>
